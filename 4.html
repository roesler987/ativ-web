<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/atividade4.css">
    <title>ATIVIDADE 4</title>
  
</head>
<body> 
    <h1 style=" color: brown;">
        Utilizando flex-box - monte exemplos de uso com:
        - justify-content: flex-start | flex-end | center |
        space-between | space-around | space-evenly;
        - align-items: stretch | flex-start | flex-end | center |
        baseline;
    </h1>

    <div class="container" style="justify-content: flex-start;">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
    <div class="container" style="justify-content: flex-end;">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>

        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
    <div class="container" style="justify-content: space-between;">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
    <div class="container" style="justify-content: space-around;">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
    <div class="container" style="justify-content: space-evenly;">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
